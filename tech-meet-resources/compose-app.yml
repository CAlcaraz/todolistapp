version: '3.8'
services:
  api:
    container_name: todo-list-api
    image: meanmachine/todo-list-api
    build: ./
    restart: on-failure
    networks:
      - app_network
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_HOST: tech-meet-db
      DB_PORT: 3306
      DB_USER: todolistuser
      DB_PASSWORD: todolistpass
      DB_NAME: techmeet
    volumes:
      - ./:/src
  db:
    container_name: tech-meet-db
    image: mysql:8.0.31-debian
    networks:
      - app_network
    restart: always
    environment:
      - MYSQL_DATABASE=techmeet
      - MYSQL_ROOT_PASSWORD=dbpass
    ports:
      - '3306:3306'
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./mysql-init-files:/docker-entrypoint-initdb.d
volumes:
  db:
    driver: local
networks:
  app_network:
    driver: bridge
